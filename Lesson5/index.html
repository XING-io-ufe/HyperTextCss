<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Хэрэглэгчийн бүртгэл</title>
</head>

<body>

    <header>
        <h1>Хэрэглэгчийн бүртгэл</h1>
    </header>
    <main>
        <div class="left">
            <form id="form" onsubmit="myFunction(); return false;" required>
                <input type="text" id="lastName" name="lastName" placeholder="Овог..." required>
                <input type="text" id="firstName" name="firstName" placeholder="Нэр..." required>
                <input type="text" id="age" name="age" placeholder="Нас..." required>
                <input type="submit" value="Бүртгэх">

            </form>
        </div>
        <div class="right">
            <table style="width:100%" id="myTable">
                <tr>
                    <th style="width: 5%;">№</th>
                    <th style="width: 20%;">Овог</th>
                    <th style="width: 20%;">нэр</th>
                    <th style="width: 20%;">нас</th>
                    <th style="width: 20%;">үйлдэл</th>
                </tr>
            </table>
        </div>
    </main>

    <script src="./example.js"></script>
</body>

</html>

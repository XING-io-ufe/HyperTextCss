<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn_5</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <div class="header">
                    <div class="nav">
                        <h2>photography.</h2>
                    </div>
                    <div class="menu">
                        <i class="fa fa-bars"></i>
                    </div>
                </div>
                <div class="text">
                    <h3>CLICK FOR YOUR SHOOT</h3>
                    <h2>photography.</h2>
                </div>
                <div class="footer">
                    <p>JOURNEY EVERYWHERE</p>
                </div>
            </div>
            <div class="right">
                <div class="rheader">
                    <h1>REGISTRATION</h1>
                    <h3>CLICK FOR YOUR SHOOT</h3>
                </div>
                <div class="content">
                    <form action="">
                        <div class="main">
                            <label for="name">Name</label>
                            <input type="name" name="name" value="Tanvir Hasan" /><br />
                            <label for="email">Email</label>
                            <input type="email" name="email" value="ftanvirhasan@gmail.com" /><br />
                        </div>

                        <div class="check">
                            <label for="gender">Gender</label>
                            <input type="radio" id="male" name="male" value="male">
                              <label for="male">MALE</label>
                              <input type="radio" id="female" name="female" value="female">
                              <label for="female">FEMALE</label><br>
                        </div>

                        <div class="foot">
                            <label for="birthday">Birthday:</label>
                            <input type="date" name="birthday" value="1977-05-25"><br>

                            <label for="name">City</label>
                            <input type="text" name="city" value="Dhaka" /><br />
                            <label for="name">Country</label>
                            <input type="text" name="country" value="Bangladesh" /><br />
                            <label for="name">Subscription</label>
                              <span>bronze</span>
                              <span class="active">silver</span>
                              <span>gold</span><br>
                        </div>
                        <div class="sub">
                            <input type="submit" name="cancel" value="Cancel" />
                            <input type="submit" name="confirm" value="Confirm" />

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

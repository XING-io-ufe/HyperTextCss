<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn_4</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="left">
          <div class="header">
            <h1>Sign Up</h1>
          </div>
          <div class="text">
            <p>
              Please enter your details to sign up and be <br />
              part of our great community.
            </p>
          </div>
          <div class="question">
            <p>Already have an account?</p>
          </div>
          <div class="sign">
            <button><a href="#">SIGN IN</a></button>
          </div>
        </div>
        <div class="right">
          <div class="content">
            <form action="#">
              <div class="section">
                <label for="Email"
                  >Users name or Email<input
                    type="email"
                    id="Iemail"
                    name="Iemail"
                    value="Chloe" /><br /></label
                ><br />
                <label for="Password"
                  >Password<input
                    type="password"
                    id="Ipassword"
                    name="password"
                    value="**********" /><br /></label
                ><br />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Read File</title>
  <script>
    function readFileB() {
      // (A) GET SELECTED FILE
      let selected = document.getElementById("demoPickB").files[0];

      // (B) READ SELECTED FILE
      let reader = new FileReader();
      reader.addEventListener("load", () => {
        let imgTag = document.getElementById("demoShowB");
        imgTag.src = reader.result;
      });
      reader.readAsDataURL(selected);
    }
  </script>
</head>

<body>
  <input type="file" value="Choose Image File" id="demoPickB" accept="image/*" onchange="readFileB()">
  <img id="demoShowB">
</body>

</html>
